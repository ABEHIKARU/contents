<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ささえタイトップページ</title>
    <link rel="stylesheet" href="css/index.css"> <!-- 外部CSSファイルの読み込み -->
</head>
<body>
    <header>
        <div class="header-container">
            <!-- ロゴ -->
            <div class="logo-container">
                <a href="index.html">
                    <img src="img/logo.png" alt="ささえタイのロゴ" class="logo">
                </a>
            </div>

            <!-- メニュー -->
            <nav class="menu-container">
                <ul class="menu">
                    <li><a href="#">ささえタイとは</a></li>
                    <li><a href="#">機能一覧</a></li>
                    <li><a href="#">企業情報</a></li>
                </ul>
            </nav>

            <!-- 資料請求・お問い合わせボタン -->
            <a href="#" class="cta-button">資料請求・お問い合わせ</a>
        </div>
    </header>

    <img src="img/main_logo.png" alt="ささえタイのロゴ" class="main_logo">

    <div class="key_container">
        <div class="left_column">
            <p class="tagline">
                印刷も押印も不要！<br>
                労務管理をもっとラクに<br><br>
                働くあなたをささえタイ！
            </p>
            <div class="campaign">
                <img src="img/campaign.png" alt="キャンペーン実施中" class="campaign_img"><br>
                <a href="#" class="main_cta-button">資料請求・お問い合わせ</a>
            </div>
        </div>
        <div class="main_content">
            <img src="img/main_capture.png" alt="キャプチャ画面" class="main_capture">
        </div>
    </div>

    <h2>機能一覧</h2>

    <div class="menu-container">
        <div class="menu-item">
            <img src="img/nyusya.png" alt="入社">
            <div class="text-arrow-container">
                <span>入社・契約更新</span>
                <img src="img/right_arrow.png" alt="右矢印" class="right_arrow">
            </div>
        </div>

        <div class="menu-item">
            <img src="img/meisai.png" alt="明細">
            <div class="text-arrow-container">
                <span>給与明細の配信</span>
                <img src="img/right_arrow.png" alt="右矢印" class="right_arrow">
            </div>
        </div>

        <div class="menu-item">
            <img src="img/tetsuduki.png" alt="手続き">
            <div class="text-arrow-container">
                <span>手続き申請・承認</span>
                <img src="img/right_arrow.png" alt="右矢印" class="right_arrow">
            </div>
        </div>

        <div class="menu-item">
            <img src="img/zinzi.png" alt="人事">
            <div class="text-arrow-container">
                <span>人事総務業務</span>
                <img src="img/right_arrow.png" alt="右矢印" class="right_arrow">
            </div>
        </div>
    </div>

    <h2>企業情報</h2>
    <div class="company-info">
        <img src="img/nips_logo.png" alt="企業ロゴマーク" class="nips_logo">
        <div class="text-container">
            <p>開発・サポート<br>株式会社ニップスシステムセンター</p>
            <a href="コーポレートサイトのURL">コーポレートサイト</a>
            <a href="会社概要のURL">会社概要</a>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            copyright©2024&nbsp;NIPS Co.,Ltd.&nbsp;all&nbsp;rights&nbsp;reserved.
            <a href="#" class="back-to-top">
                <img src="img/up_arrow.png" alt="トップへ戻る" />
            </a>
        </div>
    </footer>

</body>
</html>

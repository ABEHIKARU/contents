<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ささえタイ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        header img {
            width: 150px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            margin: 0 50px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px;
        }

        .cta {
            background-color: #f8c7c7;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
        }

        .main-content {
            text-align: center;
            padding: 50px 20px;
        }

        .main-content h1 {
            background-color: #87ceeb;
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: inline-block;
        }

        .main-content h2 {
            font-size: 24px;
            margin-top: 20px;
            color: #666;
        }

        .main-content p {
            font-size: 18px;
            color: #666;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }

        .step {
            text-align: center;
            width: 30%;
        }

        .step img {
            width: 80px;
            height: auto;
        }

        /* 矢印画像のスタイル */
        .arrow {
            width: 50px;
            height: auto;
            margin: 0 10px;
            display: block;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
     
    </header>

    <div class="main-content">
        <h1>入社・退社時の契約締結や更新</h1>
        <h2>押印不要で、雇用契約管理がラクラク！</h2>
        <p>労働条件通知書･機密保持誓約書･個人情報取扱に関する同意書<br>
           貸与品取扱誓約書･退職時誓約書などテンプレートを作成できるため<br>
           さまざまな書面の配布・回収が可能です。<br><br>
           本システムにおいて、従業員様間で締結した書面は電子契約として<br>
           有効であり、印鑑による押印が不要です。<br>
           契約の締結が簡単になることで、業務の効率化を図れます。
        </p>
        
        <div class="steps">
            <div class="step">
                <p>① 契約情報の提出依頼</p>
                <img src="C:/sasaetai/sasaetai/img/NotePC_Woman.png" alt="契約情報の提出依頼">
            </div>
            
            <!-- 矢印画像をステップ間に挿入 -->
            <img src="C:/sasaetai/sasaetai/img/Right_Arror.png" alt="矢印" class="arrow">
        
            <div class="step">
                <p>② 従業員様が自分で必要情報を入力</p>
                <img src="C:/sasaetai/sasaetai/img/NotePC_Touch.png" alt="必要情報を入力">
            </div>
        
            <!-- 矢印画像をステップ間に挿入 -->
            <img src="C:/sasaetai/sasaetai/img/Right_Arror.png" alt="矢印" class="arrow">
        
            <div class="step">
                <p>③ 確認･各種手続きがカンタンに完了</p>
                <img src="C:/sasaetai/sasaetai/img/DeskTop_Woman.png" alt="確認･各種手続きがカンタンに完了">
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer>

    </footer>
</body>
</html>
